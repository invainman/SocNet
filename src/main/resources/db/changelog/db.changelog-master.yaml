databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: Ramil
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: profile_id
                  type: BIGINT

        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id_dialog
                  type: BIGINT
              - column:
                  name: text
                  type: varchar(255)

        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
              - column:
                  name: profile_id
                  type: BIGINT

        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: about_me
                  type: varchar(255)

        - createTable:
            tableName: dialogs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profile_id
                  type: BIGINT
              - column:
                  name: id_to
                  type: BIGINT

        - addForeignKeyConstraint:
            baseColumnNames: profile_id
            baseTableName: users
            constraintName: user_profile
            referencedColumnNames: id
            referencedTableName: profiles

        - addForeignKeyConstraint:
            baseColumnNames: profile_id
            baseTableName: posts
            constraintName: post_profile
            referencedColumnNames: id
            referencedTableName: profiles

        - addForeignKeyConstraint:
            baseColumnNames: id_dialog
            baseTableName: messages
            constraintName: message_dialog
            referencedColumnNames: id
            referencedTableName: dialogs

        - addForeignKeyConstraint:
            baseColumnNames: profile_id
            baseTableName: dialogs
            constraintName: dialogs_profile
            referencedColumnNames: id
            referencedTableName: profiles